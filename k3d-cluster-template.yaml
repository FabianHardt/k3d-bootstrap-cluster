---
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: ${CLUSTER_NAME}
servers: ${SERVERS}
agents: ${AGENTS}
# Optional set explicit K3s (Kubernetes) version
# image: rancher/k3s:v1.25.3-k3s1
ports:
  - port: ${HTTP_PORT}:80
    nodeFilters:
      - loadbalancer
  - port: ${HTTPS_PORT}:443
    nodeFilters:
      - loadbalancer
  - port: ${HTTPBIN_NODEPORT}:30001
    nodeFilters:
      - agents:*
  - port: ${EXTDNS_NODEPORT}:30053/udp
    nodeFilters:
      - servers:*
  - port: ${EXTDNS_NODEPORT}:30053/tcp
    nodeFilters:
      - servers:*
$(echo '### generated by template ###')$(if [ $REGISTRY_FLAG == 1 ];
then echo -e "\nregistries:
  create:
    name: ${REGISTRY_NAME}-${CLUSTER_NAME}.${DEMO_DOMAIN}
    host: "0.0.0.0"
    hostPort: "\"${REGISTRY_PORT}\""
  config: |
    mirrors:
      "${REGISTRY_NAME}-${CLUSTER_NAME}.${DEMO_DOMAIN}":
        endpoint:
          - http://${REGISTRY_NAME}-${CLUSTER_NAME}.${DEMO_DOMAIN}:${REGISTRY_PORT}"; fi)
$(echo '### end generated section ###')
volumes:
  - volume: ${ACT_DIR}/k3dvol:/k3dvol
    nodeFilters:
      - servers:*
      - agents:*
$(echo '### generated by template ###')$(if [ $NGINX_FLAG == 1 ];
  then echo -e "\n  - volume: ${ACT_DIR}/manifests/nginx-helm.yaml:/var/lib/rancher/k3s/server/manifests/nginx-helm.yaml
    nodeFilters:
      - servers:*"; fi)$(if [ $CALICO_FLAG == 1 ];
  then echo -e "\n  - volume: ${ACT_DIR}/manifests/calico.yaml:/var/lib/rancher/k3s/server/manifests/calico.yaml
    nodeFilters:
      - servers:*"; fi)$(if [ $DASHBOARD_FLAG == 1 ];
  then echo -e "\n  - volume: ${ACT_DIR}/manifests/k8s-dashboard.yaml:/var/lib/rancher/k3s/server/manifests/k8s-dashboard.yaml
    nodeFilters:
      - servers:*"; fi)
$(echo '### end generated section ###')
options:
  k3d:
    wait: true
$(echo '### generated by template ###')$(if [ $NGINX_FLAG == 1 ] || [ $CALICO_FLAG == 1 ];
then echo -e "\n  k3s:\n    extraArgs:"; fi)
$(if [ $NGINX_FLAG == 1 ];
      then echo -e "      - arg: --disable=traefik
        nodeFilters:
          - servers:*"; fi)
      $(if [ $CALICO_FLAG == 1 ];
      then echo -e "- arg: --flannel-backend=none
        nodeFilters:
          - servers:*"; fi)
$(echo '### end generated section ###')
